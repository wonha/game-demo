apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-gke
spec:
  replicas: 1
  selector:
    matchLabels:
      app: game
  template:
    metadata:
      labels:
        app: game
    spec:
      containers:
        - name: game-app
          # Replace $LOCATION with your Artifact Registry location (e.g., us-west1).
          # Replace $GCLOUD_PROJECT with your project ID.
          image: asia-northeast1-docker.pkg.dev/$GCLOUD_PROJECT/game-repo/game-gke:latest
          # This app listens on port 8080 for web traffic by default.
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"